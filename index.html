<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TASA+Orbiter:wght@400..800&display=swap" rel="stylesheet">
    <link rel="icon" href="./src/img/Graduation_hat.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Estudiante universidad</title>
</head>

<body>
    <section class="main-container">
        <article class="box-container">
            <div class="box-subcontainer">
                <div>
                    <div class="box-header">
                        <img class="img img-user" src="./src/img/user.png" alt="user">
                        <h1>Estudiante de universidad</h1>
                    </div>
                    <div class="box-info">
                        <p><span class="propiedad">Nombre:</span> Alberto Rodriguez</p>
                        <p><span class="propiedad">Semestre:</span> 5to semestre</p>
                        <p><span class="propiedad">Hobbies:</span> Jugar Call of duty Warzone, tocar guitarra, escuchar
                            musica.</p>
                    </div>
                </div>
                    <img class="img-graduation-main" src="./src/img/Graduation_hat.png" alt="logo universidad">
            </div>
            <div class="box-title-series">
                <img class="icon-serie" src="./src/img/serie.png" alt="Serie-img">
                <h2>series</h2>
            </div>
            <div class="box-img-container">
                <img class="img-series" src="./src/img/friends.jpg" alt="img_friends">
                <img class="img-series" src="./src/img/chicagoPD.jpg" alt="img_chicagoPD">
                <img class="img-series" src="./src/img/casa_de_papel.jpg" alt="img_Casa_de_papel">
                <img class="img-series" src="./src/img/game_of_thrones.jpg" alt="img_game_of_thrones">
                <img class="img-series" src="./src/img/Simsons.png" alt="img_simpsons">
                <img class="img-series" src="./src/img/reacher.jpg" alt="img_reacher">
                <img class="img-series" src="./src/img/theCrown.jpg" alt="img_theCrown">
                <img class="img-series" src="./src/img/the_walking_dead.png" alt="img_TheWalkingdead">
                <img class="img-series" src="./src/img/wednesday.jpg" alt="img_wednesday">
                <img class="img-series" src="./src/img/breaking_bad.jpg" alt="img_breakingbad">
            </div>
        </article>
    </section>


</body>

</html>
